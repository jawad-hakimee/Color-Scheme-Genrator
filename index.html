<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <header>
        <input type="color" name="color-style" id="color-style" />

        <select name="Scheme" id="Scheme">
          <option class="Scheme" value="Monochrome">Monochrome</option>
          <option class="Scheme" value="Monochrome-dark">
            Monochrome-dark
          </option>
          <option class="Scheme" value="Monochrome-light">
            Monochrome-light
          </option>
          <option class="Scheme" value="Analogic">Analogic</option>
        </select>
        <button id="genrate-button">Get Color Scheme</button>
      </header>
      <div class="color-co">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
